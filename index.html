<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>チャットアプリ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<!-- コンテンツ表示画面 -->
<!-- アプリ名称 -->
<div class="section">
    <header class="header">
        <h1>chat</h1>
    </header>
    <!-- メッセージ表示 -->
    <div class="content">
        <div id="output" style="overflow: auto; height: 300px;"></div>
    </div>
    <!-- 入力エリア -->
    <footer class="footer">
        <div><input type="text" id="uname" placeholder="名前を入力..."></div>
        <div>
            <textarea id="text" cols="30" rows="20" placeholder="メッセージを入力..."></textarea>
        </div>
        <button id="send">送信</button>
    </footer>
</div>
<!--/ コンテンツ表示画面 -->


<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- JQuery -->


<!--** 以下Firebase **-->
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, push, set, update, remove, onChildAdded, onChildChanged, onChildRemoved } 
    from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db,"chat")

    // 送信処理の関数
    function sendmsg(){
        const msg = {
            uname : $("#uname").val(),
            text : $("#text").val(),
            timestamp: new Date().toLocaleString()
        }
        const newPostRef = push(dbRef);
        set(newPostRef,msg);
        // メッセージをクリア
        $('#text').val('');
    }

    // 送信
    $("#send").on("click", function(){
        sendmsg();
    });

    // Enterキーで送信
    $("#text").on("keydown", function(e){
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();  // Enterキーのデフォルト動作（改行）を防ぐ
            sendmsg();
        }
    });

    onChildAdded(dbRef,function(data){
        const msg = data.val();
        const key = data.key;
        const time = msg.timestamp;

        let h = '<p id="'+key+'">';
            h += '<span class="time">'+time+'</span>';
            h += '<br>';
            h += '<strong>'+msg.uname+'</strong>';
            h += '<br>';
            h += '<span contentEditable="true" id="'+key+'_update">'+msg.text+'</span>';
            h += '<span class="remove" data-key="'+key+'">&#x1f6ae;</span>'
            h += '<span class="update" data-key="'+key+'">&#x1f199;</span>'
            h += '</p>';
        $("#output").append(h);
    });

    // 削除イベント
    $("#output").on("click", ".remove", function(){
        const key = $(this).attr("data-key");
        const remove_item = ref(db,"chat/"+key);
        remove(remove_item);
    });

    // 更新イベント
    $("#output").on("click", ".update", function(){
        const key = $(this).attr("data-key");
        update(ref(db, "chat/"+key), {
            text: $("#"+key+'_update').html()
        });
    });

    onChildRemoved(dbRef, (data) => {
        $("#"+data.key).remove();
    });

    onChildChanged(dbRef, (data) => {
        $("#"+data.key+'_update').html(data.val().text);
        $("#"+data.key+'_update').fadeOut(800).fadeIn(800);
    });
</script>
</body>
</html>
